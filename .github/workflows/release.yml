name: ğŸš€ã€€Release
on:
  push:
    branches:
      - master
      - next
      - next-major
      - alpha
      - beta
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ã€€Checkout
        uses: actions/checkout@v2

      - name: ğŸš§ã€€Install
        run: yarn install

      - name: ğŸ“¦ã€€Build
        run: yarn build

      - name: âœ…ã€€Test
        run: yarn test

      - name: ğŸ”‘ã€€Generate Token
        uses: bubkoo/use-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}
          env_name: bot_token

      - name: ğŸ“¦ã€€Semantic Release
        run: yarn srm
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ env.bot_token }}
